<div class="modal-dialog">
  <div class="modal-dialog__header" <% if (headerColor) { %> style="background-color: <%= headerColor %>"<% } %>>
    <%= title %>
  </div>

  <div class="modal-dialog__content">
    <%= content %>
  </div>

  <div class="modal-dialog__actions">
    <% if (cancelLabel) { %>
      <div class="button button--dialog js-modal-dialog-cancel-action">
        <%= cancelLabel %>
      </div>
    <% } %>

    <% if (confirmLabel) { %>
      <div class="button button--dialog js-modal-dialog-confirm-action">
        <%= confirmLabel %>
      </div>
    <% } %>
  </div>
</div>
